Ω–æ –±–µ—Å–∏—Ç.', '–ù–∞ —Ç–≤–æ—ë–º –º–µ—Å—Ç–µ —è –±—ã –ø–æ–ø—Ä–æ—Å–∏–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ... –∏–ª–∏ —É–¥–∞–ª–µ–Ω–∏–µ.', '–ö–æ–≥–¥–∞ —Ç—ã –≥–æ–≤–æ—Ä–∏—à—å, –±–∏—Ç—ã –±–µ–≥—É—Ç –≤ –¥—Ä—É–≥—É—é —Å—Ç–æ—Ä–æ–Ω—É.', '–ö–∞–∂–µ—Ç—Å—è, —Ç–≤–æ–π IQ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π, –∏ –≤—Å—ë –µ—â—ë –ø–∞–¥–∞–µ—Ç.', '–¢—ã –∫–∞–∫ —Ç—É—Ç–æ—Ä–∏–∞–ª –Ω–∞ —è–ø–æ–Ω—Å–∫–æ–º ‚Äî –Ω–µ–ø–æ–Ω—è—Ç–Ω–æ –∏ –±–µ—Å—Å–º—ã—Å–ª–µ–Ω–Ω–æ.', '–¢—ã –º–æ–≥ –±—ã –±—ã—Ç—å –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ–º... –¥–ª—è –∞–Ω—Ç–∏–≤–∏—Ä—É—Å–∞.', '–Ø —Ç–µ–±—è –æ—Å–∫–æ—Ä–±–∏–ª? –ü—Ä–æ—Å—Ç–∏, —è –ø—ã—Ç–∞–ª—Å—è –±—ã—Ç—å –º—è–≥—á–µ.', "–¢–≤–æ—è –∂–∏–∑–Ω—å ‚Äî –±–∞–≥, –∞ —Ç—ã –Ω–∞–∂–∏–º–∞–µ—à—å '–∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å'.", '–î–∞–∂–µ —Ç—É–ø–æ–π –∫–æ–¥ –∏–Ω–æ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç. –¢—ã ‚Äî –Ω–µ—Ç.', '–¢—ã ‚Äî –æ—Ç–≤–µ—Ç –Ω–∞ –≤–æ–ø—Ä–æ—Å, –∫–æ—Ç–æ—Ä–æ–≥–æ –Ω–∏–∫—Ç–æ –Ω–µ –∑–∞–¥–∞–≤–∞–ª.', '–¢—ã –Ω–∞–ø–æ–º–∏–Ω–∞–µ—à—å try-catch –±–µ–∑ catch ‚Äî –æ—à–∏–±–∫–∏ –∏–≥–Ω–æ—Ä–∏—Ä—É—é—Ç—Å—è, –Ω–æ –±–æ–ª—å –æ—Å—Ç–∞—ë—Ç—Å—è.'];
